flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png" # Path to your logo
  web:
    generate: true
    image_path: "assets/app_icon.png"
    backgroundColor: "#ffffff"
    themeColor: "#3F51B5" # Your Indigo color
  adaptive_icon_background: "#ffffff" # Background for Android adaptive icons
  adaptive_icon_foreground: "assets/app_icon.png" # The logo itself